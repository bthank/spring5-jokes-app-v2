<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Spring Framework</title>
	</head>
	<body>
		<h1>Random Chuck Norris Joke</h1>
			
		<table>
			<tr>
				<th>Joke Id</th>
				<th>Joke Description</th>
			</tr>
			<tr th:each="randomjoke : ${randomJokes}">
				<td th:text="${randomjoke.id}"></td>
				<td th:text="${randomjoke.text}"></td>
			</tr>
		</table>
	</body>
</html>
